    .card{

        font-size:16px;

    }

    .pop{
        position:fixed;
        top:0;

        width:100%;

        justify-content:center;
        align-items:center;
    }

    .pop-box{
        background:white;

        border-radius:20px;
        width:300px;
        text-align:center;
        animation: zoom .5s;
        border:4px solid #ffe3f5;
    }

    @keyframes zoom{
        from{transform:scale(0);}
        to{transform:scale(1);}
    }
    @keyframes fadeIn{
        from{opacity:0;}
        to{opacity:1;}
    }

    /* MUSIC BUTTON */
    .music-btn{
        position:fixed;
        bottom:20px;
        right:20px;
        padding:12px 20px;
        border:none;
        border-radius:25px;
        background:linear-gradient(45deg,#ffb3d9,#dab6ff,#a6f3ff);
        color:white;
        font-weight:bold;
        cursor:pointer;
        box-shadow:0 4px 10px rgba(0,0,0,.15);
        animation:bounce 2s infinite;
    }
    @keyframes bounce{
        0%,100%{transform:translateY(0);}
        50%{transform:translateY(-4px);}
    }
</style>
